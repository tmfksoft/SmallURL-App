<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title></title>
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
  
  <!-- Extra Codiqa features -->
  <link rel="stylesheet" href="codiqa.ext.css">
  
  <!-- jQuery and jQuery Mobile -->
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>

  <!-- Extra Codiqa features -->
  <script src="js/codiqa.ext.js"></script>

  <!-- SmallURL's Script -->
  <script src="clipboardmanager.js"></script>
  <script src="js/smallurl.js"></script>
  
</head>
<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <span class="ui-title">
        </span>
        <a data-role="button" href="index.html" class="ui-btn-left">
            Random URL
        </a>
        <a data-role="button" href="my_urls.html" data-icon="bars" data-iconpos="right"
        class="ui-btn-right">
            My URLs
        </a>
    </div>
    <div data-role="content">
		<center>
        <h2>
            SmallURL
        </h2>
		<div id="form">
			<h5>
				Pop your URL in below, give it a name and hit Smallify!
			</h5>
			<span id="alert" style="display:none">
				<h5>WHOOPS!</h5>
				<span id="alert_error">There was an error!</span>
			</span>
			<div data-role="fieldcontain">
				<input name="" id="long_url" placeholder="URL Goes here..." value=""
				type="text" data-mini="true">
			</div>
			<h5>
				Give it a name:
			</h5>
			<div data-role="fieldcontain">
				<input name="" id="custom_url" placeholder="Pop a name in here..." value=""
				type="text" data-mini="true">
			</div>
			<input type="button" data-theme="b" value="Smallify!" onclick="call_shortener(true);">
		</div>
		<div id="shortened" style="display:none">
			<h5>
				All done!<br/>Here's your SmallURL:
			</h5>
			<div data-role="fieldcontain">
				<input name="" id="short_url" disabled placeholder="URL Goes here..." value=""
				type="text" data-mini="true">
			</div>
			<input type="button" data-theme="b" value="Smallify another!" onclick="reset_form();">

		</div>
		</center>
    </div>
</div>
</body>
</html>
